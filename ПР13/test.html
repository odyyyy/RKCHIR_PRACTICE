<!DOCTYPE html>

<head>

    <title>тест</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #centered-container {
            border: solid 1px #000000;
            position: absolute;
            width: 1000px;
            height: 1000px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #centered-image {
            position: absolute;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="centered-container">
        <img id="centered-image" width="100" height="100" src="images/intro.jpg" alt="Centered Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.getElementById("centered-container");
            var img = document.getElementById("centered-image");

            img.style.left = Math.round(container.clientWidth / 2 - img.offsetWidth / 2) + 'px';
            img.style.top = Math.round(container.clientHeight / 2 - img.offsetHeight / 2) + 'px';
